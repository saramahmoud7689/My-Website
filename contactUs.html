<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body class="b">
    <!-- form and add images for my social media accounts -->
    <form action="thankYou.html" method="get" class="form-container">

        <div>
            <p> </p>
        </div>
            <div class="required-container">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <span>Not valid</span>
            </div>

            <div class="required-container">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <span>Not valid</span>
            </div>

            <div class="required-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span>Not valid</span>
            </div>

            <label for="about">Write Your Message Here</label>
            <textarea id="about" name="about" rows="2"></textarea>

            <div class="actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

            <div class="contact">
                <p>or you can contact me with</p> <br>
                <a href="https://www.linkedin.com/in/sarasmmahmoud/" target="_blank"><img src="resources/linkedin.png" width="50px" height="50px"></a>

                <a href="mailto:saramahmoud7689@gmail.com"><img src="resources/email2.jpg" width="50px" height="50px"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="resources/facebook.png" width="50px" height="50px"></a>
            </div>

    </form>
</body>

</html>
