<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-container fieldset {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .form-container legend {
            font-weight: bold;
        }
        .form-container .actions {
            display: flex;
            justify-content: space-between;
        }
        .form-container .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container .actions button[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }
        .form-container .actions button[type="reset"] {
            background-color: #dc3545;
            color: #fff;
        }

        /* Highlight required inputs */
        .required-container::after {
            content: " *";
            color: red;
        }

        /* Styling invalid inputs */
        input:invalid {
            border: 2px solid black;
        }

        input:invalid + span {
            display: block;
            color: red;
            font-size: 12px;
            visibility: visible;
        }

        /* Styling valid inputs */
        input:valid {
            border: 2px solid white;
        }

        input:valid + span {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <form action="Thankyou.html" method="get" class="form-container">
        <h1>Registration Form</h1>

        <input type="hidden" name="userId" value="12345">

        <div class="required-container">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <span>Not valid</span>
        </div>

        <div class="required-container">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <span>Not valid</span>
        </div>

        <div class="required-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span>Not valid</span>
        </div>

        <div class="required-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span>Not valid</span>
        </div>

        <div class="required-container">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>
            <span>Not valid</span>
        </div>

        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" name="birthDate">

        <label for="userPicture">User Picture</label>
        <input type="file" id="userPicture" name="userPicture">

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </fieldset>

        <label for="faculty">Faculty</label>
        <select id="faculty" name="faculty">
            <option value="Science">Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Arts">Arts</option>
        </select>

        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox" id="programming" name="interests" value="Programming">
            <label for="programming">Programming</label>

            <input type="checkbox" id="reading" name="interests" value="Reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="swimming" name="interests" value="Swimming">
            <label for="swimming">Swimming</label>
        </fieldset>

        <label for="about">About You</label>
        <textarea id="about" name="about" rows="4"></textarea>

        <div class="required-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
            <span>Not valid</span>
        </div>

        <div class="actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
